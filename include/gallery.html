function generateGallery($path, $group_class)
{
	$cloud = 'https://res.cloudinary.com/rall/image/upload/chata-olenderska/';
  $menu = simplexml_load_file($path . "images.xml");
	foreach($menu->children() as $child)
	{
		$id = rand(0,10);
		echo "<li class='item-thumbs col-sm-4 col-md-3 col-xs-6 design' data-id='id-" . $id . "' data-type='" . $group_class . "'>" .
		"<a class='hover-wrap fancybox_gallery' data-fancybox-group='gallery' title='"  . "' data-fancybox-href='" . $cloud . $path . $child->link . "'>" .
		"<span class='overlay-img'></span>" .
		"<span class='overlay-img-thumb font-icon-plus'></span>" .
		"</a>" .
		"<img src='" . $cloud . $path . "small/" . $child->link . "'" . 
		" width='260' height='195' alt='" . $child->title . "'>" .
		"</li>";
	}
}
